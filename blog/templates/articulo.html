<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Blog</title>
    </head>
    <body>
        <div class="container">
            <h1>Primer Blog</h1>
            <hr />
            <div class="art">
              <h2>
                  {{ articulo.titulo }}
              </h2>

              <h3>
                  publicado el dia {{ articulo.fecha }} por {{ articulo.autor }}
              </h3>
              <p>
                  {{ articulo.texto }}
              </p>
            </div>
            <hr />
    </div>

    <h2>
       Comentarios Disponibles
    </h2>
       {% for c in articulo.comentario_set.all %}
       {{ c.nombre}}: {{c.cuerpo}}
       {% endfor %}
       <br>
    <a href="/articulos/agregar_comentario/{{ articulo.id }}">Agregar Comentario</a>
    </body>
</html>
