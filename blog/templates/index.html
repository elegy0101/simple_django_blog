<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Blog</title>
    </head>
    <body>
        <div class="container">
            <h1>Primer Blog</h1>
            <hr />
            {% for articulo in articulos %}
            <div class="art">
              <h2>
                  {{ articulo.titulo }}
              </h2>

              <h3>
                  publicado el dia {{ articulo.fecha }} por {{ articulo.autor }}
              </h3>
              <p>
                  {{ articulo.texto }}
              </p>
            </div>
            <hr />
            {% endfor %}
    </div>
    </body>
</html>
